    ##
    # Pathfinder
    ##
    server {
        listen 443       ssl http2 backlog=16384 reuseport;
        listen [::]:443  ssl http2;
        server_name      pathfinder.${NGINX_HOST};

        root   /var/www/pathfinder/public;

        charset utf-8;
    
        # SSL ==============================================================
        ssl_certificate /etc/letsencrypt/live/${NGINX_HOST}/cert.pem;
        ssl_certificate_key /etc/letsencrypt/live/${NGINX_HOST}/privkey.pem;

        #include h5bp/directive-only/ssl.conf;

        location / {
            index index.php;
            try_files $uri $uri/ /index.php?$query_string;
        }

        location /setup {
            allow       ${NGINX_ADMIN_IP};
            deny        all;
            try_files   $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass pathfinder-php:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

            include fastcgi_params;
        }

        location /public/ {
            sendfile                                    on;
            tcp_nopush                                  on;
            tcp_nodelay                                 on;
            keepalive_timeout                           10s;
            sendfile_max_chunk                          512k;
